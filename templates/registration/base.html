<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> HackBox </title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="prefetch" href="https://i.imgur.com/vxXIDiJ.jpg" />
     <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {    padding: 0;    margin: 0;    box-sizing: border-box;    font-family: "Orbitron", sans-serif;}
        body {  background-color:#1c161a; min-height:100vh;  background-image: url('/assets/images/loginbg.jpg');    background-size: cover;    background-position: center top;    display: flex;    align-items: center;    justify-content: center;}
        form {    display: flex;    flex-direction: column;    align-items: center;    justify-content: center;}
        .title {    font-size: 100px;    margin-bottom: 50px;    background: linear-gradient(#06348a, #6a82fb);    -webkit-background-clip: text;    background-clip: text;    color: transparent}
        form input { width:100%;   font-size: 1rem;    letter-spacing: 3px;    background: #1b1519b0;    color: #fff;    padding: 10px;    margin: 1.2rem 0;    outline: none; border-image-source:linear-gradient(to left, #15347e, #0d173e); border-image-slice: 1;}
        .user-input {  border: none;    border-bottom: 1px solid #fff;}
        .user-input:focus {    border-bottom: 1px solid;    border-image: linear-gradient(to right, #bbccc2, #0575e6);    border-image-slice: 1;}
        .submit-button {width: 100%;text-transform: uppercase;font-weight: 500;color: #fff;padding: 15px 0;margin: 50px 0 0 0;border: 1px solid #fff;border-radius: 50px;cursor: pointer;transition: .3s;}
        .submit-button:hover {background: rgba(255, 255, 255, .3);}
        .registration-footer-links { 
            padding:20px 10px;  margin-top:30px;border-top: 1px solid; text-align:center;     
            border-image: linear-gradient(to right, #bbccc2, #0575e6);    border-image-slice: 1;}
        .registration-footer-links a {color:#fff !important;}
        .helptext, form ul li {display: block; color: #ddd; font-size: .75rem;letter-spacing: 3px;}
        .text-danger{color: red !important}
    </style>
</head>
<body>
{% block content %}
<div>
    <div>
        <div class="title">{% block form_header %}{{ title }}{% endblock %}</div>
        {% block formblock %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="{{ submit_button_text }}" class="submit-button">
            <div class="text-danger">
                {{ form.errors }}
            </div>
        </form>
        {% endblock %}
    </div>
<div class="registration-footer-links">
    {% block bottom_links %}{% endblock %}
</div>
</div>
{% endblock %}
</body>
</html>
