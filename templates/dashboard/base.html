<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> HackBox | {{ settings.ARENA.CHALLENGE_NAME }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="prefetch" href="https://i.imgur.com/vxXIDiJ.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h3 class="title">{% block form_header %}{{ challenge_title }}{% endblock %}</h3>
            <p class="description glass">
                {% block description %}{% endblock %}
            </p>
            <div class="instruction-container">
                <div class="general-instructions glass" title="General Instructions and Hint's">
                    <a class="general-instructions--link" href="{% url 'general-instructions' %}" target="_blank"> 👋 </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- YOUR CHALLENGE PROBABLY STARTS HERE -->
            {% block content %}

            {% endblock %}
            <!-- YOUR CHALLENGE PROBABLY ENDS HERE -->
        </div>
    </div>
</div>


























































































































































































<!--
 ⚠️ Spoiler Alert!!  HINT AHEAD!

{% block hintbox %} {% endblock %}

-->
</body>
</html>
